<h1 align="center">Saisie des notes</h1>
<form>
  <div class="form-group col-xl-4 offset-xl-4" align="center">
<label for="exampleInputEmail1">Nom du candidat</label>
    <input class="form-control" id="exampleInputEmail1" placeholder="Entrez le nom du candiat">
  <small class="form-text text-muted">Entrez le nom du candidat. Les doublons ne sont pas autorisés</small> </div>
  <div class="form-group col-xl-4 offset-xl-4" align="center">
    <label for="exampleInputPassword1">Notes obligatoires</label>
	  <input class="form-control" id="exampleInputPassword1" placeholder="Entrez sa note pour l'épreuve E1"><br>
	  <input class="form-control" id="exampleInputPassword1" placeholder="Entrez sa note pour l'épreuve E2"><br>
	  <input class="form-control" id="exampleInputPassword1" placeholder="Entrez sa note pour l'épreuve E3"><br>
	  <input class="form-control" id="exampleInputPassword1" placeholder="Entrez sa note pour l'épreuve E4"><br>
	  <input class="form-control" id="exampleInputPassword1" placeholder="Entrez sa note pour l'épreuve E5"><br>
	  <input class="form-control" id="exampleInputPassword1" placeholder="Entrez sa note pour l'épreuve E6"><br>
  </div>
	<div class="form-group col-xl-4 offset-xl-4" align="center">
		<label for="exampleInputPassword1">Notes optionnelles</label>
	  <input class="form-control" id="exampleInputPassword1" placeholder="Entrez sa note pour l'épreuve EF1"><br>
	  <input class="form-control" id="exampleInputPassword1" placeholder="Entrez sa note pour l'épreuve EF2"><br>
	  <input class="form-control" id="exampleInputPassword1" placeholder="Entrez sa note pour l'épreuve EF3"><br>
  </div>
  <div align="center">
  <button type="submit" class="btn btn-primary" id="BoutonEnvoyer">Envoyer le bulletin</button>
	</div>
</form>
